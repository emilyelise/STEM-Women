<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>College Women in STEM Majors</title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <h1 class="charts--headline">College Women in STEM Majors</h1>
<div class="charts--container">
  <ul>
    <li class="chart">
      <h3 class="chart--headline">Bryn Mawr College</h3>
      <h2 class="chart--subheadline">How many women graduate with a degree in a STEM major?</h2>
      <div id="pieChart_BMC">
        <svg id="pieChartSVG">
          <defs>
            <filter id='pieChartInsetShadow'>
              <feOffset dx='0' dy='0'/>
              <feGaussianBlur stdDeviation='3' result='offset-blur' />
              <feComposite operator='out' in='SourceGraphic' in2='offset-blur' result='inverse' />
              <feFlood flood-color='black' flood-opacity='1' result='color' />
              <feComposite operator='in' in='color' in2='inverse' result='shadow' />
              <feComposite operator='over' in='shadow' in2='SourceGraphic' />
            </filter>
            <filter id="pieChartDropShadow">
              <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur" />
              <feOffset in="blur" dx="0" dy="3" result="offsetBlur" />
              <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
              </feMerge>
            </filter>
          </defs>
        </svg>
      </div>
    </li>

    <li class="chart">
      <h3 class="chart--headline">Wellesley College</h3>

                <feMergeNode />

            </filter>
          </defs>
        </svg>
      </div>
    </li>

    <li class="chart">

    </li>

</div>

  <script src="js/index.js"></script>

</body>
